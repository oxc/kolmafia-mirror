<script language=Javascript>

	var initialized = false;
	var initwidth = 0;
	var timeout = 0;
	var lastseen = 0;

	function initSizes()
	{
		if ( navigator.appName.indexOf( "Explorer" ) != -1 )
			initwidth = document.body.offsetWidth - 5;
		else
			initwidth = self.innerWidth - 10;

		if ( initwidth < 150 )
			initwidth = 150;

		document.getElementById( "ChatWindow" ).style.width = initwidth;
		document.getElementById( "CmdWindow" ).style.width = initwidth;
		document.getElementById( "InputForm" ).style.width = initwidth;
		document.getElementById( "ToggleDisplay" ).style.width = initwidth;

		document.getElementById( "ChatWindow" ).style.height = document.body.clientHeight -
			document.getElementById( "InputForm" ).offsetHeight -
			document.getElementById( "ToggleDisplay" ).offsetHeight - 20;
		document.getElementById( "CmdWindow" ).style.height = document.body.clientHeight -
			document.getElementById( "InputForm" ).offsetHeight -
			document.getElementById( "ToggleDisplay" ).offsetHeight - 20;

		document.getElementById( "ChatWindow" ).style.top = document.getElementById( "ToggleDisplay" ).offsetHeight + 6;
		document.getElementById( "CmdWindow" ).style.top = document.getElementById( "ToggleDisplay" ).offsetHeight + 6;

		if ( document.getElementById( "ChatWindow" ).style.display != "none" )
		{
			document.getElementById( "InputForm" ).style.top = document.getElementById( "ToggleDisplay" ).offsetHeight +
				document.getElementById( "ChatWindow" ).offsetHeight + 6;
		}
		else
		{
			document.getElementById( "InputForm" ).style.top = document.getElementById( "ToggleDisplay" ).offsetHeight +
				document.getElementById( "CmdWindow" ).offsetHeight + 6;
		}
	};

	var requests = new Array();
	var commands = new Array();
	var commandCount = 0;
	var isRefreshing = false;

	function checkForKeyEvent( e )
	{
		var key = window.event ? e.keyCode : e.which;

		if ( key == 13 )
			submitEvent();

		if ( key == 38 && commandCount > 0 )
			document.inputform.data.value = commands[ --commandCount ];

		if ( key == 40 && commandCount + 1 < commands.length )
			document.inputform.data.value = commands[ ++commandCount ];

		// Safari processes the key event twice; in order
		// to make sure this doesn't cause problems, you
		// will need to stop the propogation for each event.

		if ( e.stopPropagation )
			e.stopPropagation();
	};

	function switchToCLI()
	{
		document.getElementById( "ChatTag" ).style.fontWeight = "";
		document.getElementById( "CmdTag" ).style.fontWeight = "bold";
		document.getElementById( "ChatWindow" ).style.display = "none";
		document.getElementById( "CmdWindow" ).style.display = "";
		initSizes();
	}

	function switchToChat()
	{
		document.getElementById( "ChatTag" ).style.fontWeight = "bold";
		document.getElementById( "CmdTag" ).style.fontWeight = "";
		document.getElementById( "ChatWindow" ).style.display = "";
		document.getElementById( "CmdWindow" ).style.display = "none";
		initSizes();
	}

	function submitEvent()
	{
		if ( document.getElementById( "ChatWindow" ).style.display != "none" )
			submitchat( false );
		else
			submitCommand();

	}

	function getHttpObject()
	{
		var httpObject = false;
		if ( window.ActiveXObject )
		{
			try
			{
				httpObject = new ActiveXObject( "Msxml2.XMLHTTP" );
			}
			catch ( e )
			{
				httpObject = new ActiveXObject( "Microsoft.XMLHTTP" );
			}
		}
		else
			httpObject = new XMLHttpRequest();

		return httpObject;
	};

	function refreshSidebar()
	{
		var httpObject = getHttpObject();
		if ( !httpObject )
		return true;

		isRefreshing = true;
		httpObject.onreadystatechange = function()
		{
			if ( httpObject.readyState != 4 )
				return;

            top.charpane.document.getElementsByTagName( "body" )[0].innerHTML =
                httpObject.responseText.replace( new RegExp( "<html>.*<body[^>]*>", "g" ), "" ).replace( new RegExp( "</body>.*</html>", "g" ), "" );

			isRefreshing = false;
		}

		httpObject.open( "GET", "http://<!--MAFIA_HOST_PORT-->/charpane.php" );
		httpObject.send( null );
	}


	function getCLIUpdate()
	{
		var display = document.getElementById( "CmdWindow" );
		var httpObject = getHttpObject();
		if ( !httpObject )
			return true;

		httpObject.onreadystatechange = function()
		{
			if ( httpObject.readyState != 4 )
				return;

			if ( httpObject.responseText == null )
				parent.location.href = "http://www.kingdomofloathing.com/login.php?results=Session timed out.";

			if ( httpObject.responseText.length < 2 )
				return;

			display.innerHTML += ( httpObject.responseText );

			if ( display.innerHTML.length > 30000 )
			{
				display.innerHTML = display.innerHTML.substring(
					display.innerHTML.lastIndexOf( "<br>", 10000 ) + 4 );
			}

			display.style.width = initwidth;
			display.scrollTop = display.scrollHeight;

			if ( !isRefreshing && httpObject.responseText.indexOf("<!-- REFRESH -->") != -1 )
				refreshSidebar();
		}

		httpObject.open( "GET", "http://" + window.location.host + "/KoLmafia/getCLIUpdate" );
		httpObject.send( null );
	};


	function submitCommand()
	{
		var display = document.getElementById( "CmdWindow" );
		var command = document.inputform.data.value;
		document.inputform.data.value = "";

		if ( command == "" )
			return true;

		commandCount = commands.push( command );

		if ( command == "clear" || command == "cls" )
		{
			display.innerHTML = "";
			return true;
		}

		display.innerHTML += "<br><font color=olive> &gt; " + command + "</font><br><br>";
		display.style.width = initwidth;
		display.scrollTop = display.scrollHeight;

		var httpObject = getHttpObject();
		if ( !httpObject )
			return true;

		executed = false;
		httpObject.onreadystatechange = function ()
		{
			if ( httpObject.readyState != 4 || executed )
				return;

			executed = true;
			if ( httpObject.responseText == null )
				parent.location.href = "http://forums.kingdomofloathing.com/";

			if ( httpObject.responseText.length < 2 )
				return;

			display.innerHTML += ( httpObject.responseText );
			display.style.width = initwidth;
			display.scrollTop = display.scrollHeight;

			if ( !isRefreshing && httpObject.responseText.indexOf("<!-- REFRESH -->") != -1 )
				refreshSidebar();
		}

		httpObject.open( "GET", "http://" + window.location.host + "/KoLmafia/submitCommand?cmd=" + URLEncode( command ) );
		httpObject.send( null );

		document.inputform.data.focus();
		return true;
	};

	function getChatUpdate()
	{
		var display = document.getElementById( "ChatWindow" );
		var httpObject = getHttpObject();
		if ( !httpObject )
			return true;

		httpObject.onreadystatechange = function()
		{
			if ( httpObject.readyState != 4 )
				return;

			if ( httpObject.responseText == null )
				parent.location.href = "http://www.kingdomofloathing.com/login.php?results=Session timed out.";

			if ( httpObject.responseText.length < 2 )
				return;

			display.innerHTML += ( httpObject.responseText );

			if ( display.innerHTML.length > 30000 )
			{
				display.innerHTML = display.innerHTML.substring(
					display.innerHTML.lastIndexOf( "<br>", 10000 ) + 4 );
			}

			display.style.width = initwidth;
			display.scrollTop = display.scrollHeight;

			var index = httpObject.responseText.lastIndexOf( "lastseen" );
			var newlast = httpObject.responseText.substring( index + 9, index + 19 );
			if ( newlast > 0 )
				lastseen = newlast;

			timeout = setTimeout( getChatUpdate, 8000 );
		}

		httpObject.open( "GET", "http://" + window.location.host + "/newchatmessages.php?lasttime=" + lastseen );
		httpObject.send( null );
		return true;
	};

	function submitchat( override )
	{
		var display = document.getElementById( "ChatWindow" );
		var postedgraf = document.inputform.data.value;

		if ( override )
			postedgraf = override;

		if ( postedgraf == "" )
			return true;

		document.inputform.data.value = "";
		document.inputform.data.focus();

		if ( postedgraf == "/clear" || postedgraf == "/cls" )
		{
			display.innerHTML = "";
			return true;
		}

		if ( postedgraf == "/help" || postedgraf == "/?" )
		{
			window.open("doc.php?topic=chat_commands","","height=400,width=500,scrollbars=yes,resizable=yes");
			return true;
		}

		if ( postedgraf == "/mark" )
		{
			var d = new Date();
			display.innerHTML += "<center class=tiny>&mdash;&mdash;&mdash;&nbsp;" + d.getHours() + ":" + (d.getMinutes() < 10 ? "0" + d.getMinutes() : d.getMinutes()) + ":" + (d.getSeconds() < 10 ? "0" + d.getSeconds() : d.getSeconds()) + "&nbsp;&mdash;&mdash;&mdash;</center>";
			return true;
		}

		var httpObject = getHttpObject();
		if ( !httpObject )
			return true;

		executed = false;
		httpObject.onreadystatechange = function()
		{
			if ( httpObject.readyState != 4 || executed )
				return;

			executed = true;
			if ( httpObject.responseText == null )
				parent.location.href = "http://www.kingdomofloathing.com/login.php?results=Session timed out.";

			if ( httpObject.responseText.length < 2 )
				return;

			display.innerHTML += ( httpObject.responseText );

			if ( display.innerHTML.length > 30000 )
			{
				display.innerHTML = display.innerHTML.substring(
					display.innerHTML.lastIndexOf( "<br>", 10000 ) + 4 );
			}

			display.style.width = initwidth;
			display.scrollTop = display.scrollHeight;
		}

		httpObject.open( "GET", "http://" + window.location.host + "/submitnewchat.php?playerid=&pwd=&graf=" + URLEncode( postedgraf ) );
		httpObject.send( null );

		document.inputform.data.focus();
		return true;
	};

	function URLEncode( x )
	{
		// The Javascript escape and unescape functions do not correspond
		// with what browsers actually do...
		var SAFECHARS = "0123456789" +					// Numeric
						"ABCDEFGHIJKLMNOPQRSTUVWXYZ" +	// Alphabetic
						"abcdefghijklmnopqrstuvwxyz" +
						"-_.!~*'()";					// RFC2396 Mark characters
		var HEX = "0123456789ABCDEF";

		var plaintext = x;
		var encoded = "";
		for ( var i = 0; i < plaintext.length; i++ ) {
			var ch = plaintext.charAt( i );
			if ( ch=="+" ) {
				encoded+="%2B";
			} else if ( ch == " " ) {
					encoded += "+";				// x-www-urlencoded, rather than %20
			} else if ( SAFECHARS.indexOf( ch ) != -1 ) {
					encoded += ch;
			} else {
					var charCode = ch.charCodeAt( 0 );
				if ( charCode > 255 ) {
						alert( "Unicode Character '" + ch + "' cannot be encoded using standard URL encoding.\n" +
									"( URL encoding only supports 8-bit characters. )\n" +
							"A space ( + ) will be substituted." );
					encoded += "+";
				} else {
					encoded += "%";
					encoded += HEX.charAt( ( charCode >> 4 ) & 0xF );
					encoded += HEX.charAt( charCode & 0xF );
				}
			}
		}

		return encoded;
	};

	function URLDecode( x )
	{
		 // Replace + with ' '
		 // Replace %xx with equivalent character
		 // Put [ERROR] in output if %xx is invalid.
		 var HEXCHARS = "0123456789ABCDEFabcdef";
		 var encoded = x;
		 var plaintext = "";
		 var i = 0;
		 while ( i < encoded.length ) {
				 var ch = encoded.charAt( i );
			 if ( ch == "+" ) {
					 plaintext += " ";
				 i++;
			 } else if ( ch == "%" ) {
				if ( i < ( encoded.length-2 )
						&& HEXCHARS.indexOf( encoded.charAt( i+1 ) ) != -1
						&& HEXCHARS.indexOf( encoded.charAt( i+2 ) ) != -1 ) {
					plaintext += unescape( encoded.substr( i,3 ) );
					i += 3;
				} else {
					alert( 'Bad escape combination near ...' + encoded.substr( i ) );
					plaintext += "%[ERROR]";
					i++;
				}
			} else {
				 plaintext += ch;
				 i++;
			}
		} // while
		 return plaintext;
	};
